
<h3>Search for courses by any of the fields below</h3>
<div class="input-field col s8">
  <input type="text" id="Course Name" ng-model="mc.courseName">
  <label for="state">Course Name</label>
</div>
<div class="input-field col s8">
  <input type="text" id="city" ng-model="mc.courseCity">
  <label for="city">City</label>
</div>
<div class="input-field col s8">
  <input type="text" id="state" ng-model="mc.courseState">
  <label for="state">State Abbreviation</label>
</div>
<div class="input-field col s8">
  <input type="text" id="zip" ng-model="mc.courseZip">
  <label for="zip">Zip Code</label>
</div>
<div class="col s12">
  <button class="waves-effect waves-light btn" ng-click="mc.search()">Search Now</button>
</div>
<div class="col s12">
  <h5 class="error">{{ mc.errMsg }}</h5>
  <h5 ng-hide="mc.courseResults">{{ mc.number }} courses:</h5>
  <ul>
    <li ng-repeat="course in mc.courses">
      <a ng-href="#/course/{{course._id}}"><h4>{{ course.name }}</h4></a>
    </li>
  </ul>
</div>
