<div class="row">
  <h3>Fill out form below to register</h3>
  <form class="col s12" ng-submit="mainCtrl.register()">
    <div class="row">
      <div class="input-field col s12 col l8">
        <input id="name" type="text" class="validate" ng-model="mainCtrl.realName">
        <label for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 col l8">
        <input id="username" type="text" class="validate" ng-model="mainCtrl.username" required="true">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 col l8">
        <input id="password" type="password" class="validate" ng-model="mainCtrl.password" required="true">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 col l8">
        <input id="email" type="text" class="validate" ng-model="mainCtrl.email" required="true">
        <label for="email">Email</label>
      </div>
    </div>
    <input type="submit" class="waves-effect waves-light btn">
  </form>
</div>
<h4 class="error">{{ mainCtrl.errMsg }}</h4>
