<div class="row">
  <h3>Fill out form below to register</h3>
  <form class="col s12" ng-submit="mc.register()">
    <div class="row">
      <div class="input-field col s8">
        <input id="name" type="text" class="validate" ng-model="mc.realName">
        <label for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input id="username" type="text" class="validate" ng-model="mc.username" required="true">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input id="password" type="password" class="validate" ng-model="mc.password" required="true">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input id="email" type="text" class="validate" ng-model="mc.email" required="true">
        <label for="email">Email</label>
      </div>
    </div>
    <input type="submit" class="waves-effect waves-light btn">
  </form>
  <h4>{{ mc.errMsg }}</h4>
</div>
