<!DOCTYPE html>
<html ng-app="discGolfApp" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>Super Dope Disc Golf App</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.js"></script>
    <script type="text/javascript" src="angular-chart.js/dist/angular-chart.js"></script>
    <script type="text/javascript" src="ngmap/build/scripts/ng-map.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="frontEndControllers/mainController.js"></script>
    <script type="text/javascript" src="frontEndControllers/oneCourseController.js"></script>
    <script type="text/javascript" src="frontEndControllers/userController.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.10.2/angular-chart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <link rel="shortcut icon" href="#">

  </head>
  <body ng-controller="mainController as mainCtrl">
    <div class="row">
      <header class="valign-wrapper header z-depth-2">
        <!-- <a ui-sref="home" class="noLink"><h1>Super Dope Disc Golf App</h1></a> -->
        <div class="col s3">
          <a ui-sref="home" class="noLink">
            <img src="/images/discUs_2.png" id="logo"/>
          </a>
        </div>
        <!-- <div id="logo"></div> -->
        <div class="col s4">
          <a ng-href="#/user/{{mainCtrl.loggedID}}" ng-show="mainCtrl.loggedIn"><button class="waves-effect waves-light btn">Profile</button></a>
          <a ui-sref="login" ng-hide="mainCtrl.loggedIn"><button class="waves-effect waves-light btn">Login</button></a>
          <a ui-sref="register" ng-hide="mainCtrl.loggedIn"><button class="waves-effect waves-light btn">Register</button></a>
        </div>
      </header>
    </div>
    <div id="sidebar"></div>
    <div class="container">
      <div class="row">
        <ui-view></ui-view>
      </div>
    </div>
  </body>
</html>
